<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app">
        <section class="greet">
            <h2 class="title">
                Hello, <input type="text" id="name" placeholder="Name here">
            </h2>

        </section>
        <section class="create">
            <h3>CREATE TO-DO</h3>
            <form id="new-todo">
                <h4>Whats your todo list</h4>
                <input type="text" name="content" id="content" placeholder="e.g make a blog">
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="Urgent">
                        <span class="bubble Urgent"></span>
                        <div>Urgent</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="subtle">
                        <span class="bubble subtle"></span>
                        <div>Subtle</div>
                    </label>
                    
                </div>
                <input type="submit" value="Add todo">
            </form>
        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
               
            </div>
        </section>

    </main>




   <script src="script.js"></script> 
</body>
</html>
